<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tobo carrera</title>
    <script>
        function simularCarrera() {
            // Generar número aleatorio para cada estadística
            var posiciones = ["PO", "DFC", "MC", "DC"];
            var posicionAleatoria = posiciones[Math.floor(Math.random() * posiciones.length)];
            document.getElementById("posicion").textContent = posicionAleatoria;

            var balonOro = 0;
            var goles = Math.floor(Math.random() * 11);
            var asistencias = Math.floor(Math.random() * 11);

            if (posicionAleatoria === "PO") {
                balonOro = 1;
            }

            document.getElementById("balonOro").textContent = balonOro;
            document.getElementById("copaLibertadores").textContent = Math.floor(Math.random() * 5) + 1;
            document.getElementById("copaSudamericana").textContent = Math.floor(Math.random() * 5) + 1;
            document.getElementById("championsLeague").textContent = Math.floor(Math.random() * 5) + 1;
            document.getElementById("europaLeague").textContent = Math.floor(Math.random() * 5) + 1;
            document.getElementById("ligaLocal").textContent = Math.floor(Math.random() * 20) + 1;
            document.getElementById("copaLocal").textContent = Math.floor(Math.random() * 20) + 1;
            document.getElementById("goles").textContent = goles;
            document.getElementById("asistencias").textContent = asistencias;

            // Generar estadísticas del Mundial
            var mundialRandom = Math.random(); // Generar un número entre 0 y 1
            var mundialStats = "";

            if (mundialRandom < 0.6) { // 60% de posibilidades
                mundialStats = "0";
            } else {
                mundialStats = Math.floor(Math.random() * 5) + 1; // 40% de posibilidades de número del 1 al 5
            }

            document.getElementById("mundial").textContent = mundialStats;
        }

        function limpiar() {
            document.getElementById("posicion").textContent = "";
            document.getElementById("balonOro").textContent = "";
            document.getElementById("copaLibertadores").textContent = "";
            document.getElementById("copaSudamericana").textContent = "";
            document.getElementById("championsLeague").textContent = "";
            document.getElementById("europaLeague").textContent = "";
            document.getElementById("ligaLocal").textContent = "";
            document.getElementById("copaLocal").textContent = "";
            document.getElementById("goles").textContent = "";
            document.getElementById("asistencias").textContent = "";
            document.getElementById("mundial").textContent = "";
        }
    </script>
</head>
<body>
    <div
    div style=text-align:center
    </div>
        <h1>¡Simula tu tobo carrera!</h1>
        <button id="iniciarCarrera" onclick="simularCarrera()">Iniciar</button>
        <button id="refrescar" onclick="limpiar()">Refrescar</button>
